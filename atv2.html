
<!DOCTYPE html>
<head>   
   <title>Exemplo especificidade de seletores</title>
   <style>
      /*regra 1*/ li{color:red;} /*altera a cor do texto dos elementos da lista para vermelho*/
      /*regra 2*/ .churras{color:green;} /*altera a cor do texto dos elementos que pertencem a classe churras*/
      /*regra 3*/ .fruta{color:gray} /*altera a cor do texto dos elementos que pertencem a classe fruta*/
      /*regra 4*/ li+li.churras{color: black;} /*altera a cor de todos os elementos que pertencem a classe churras e estao posicionados logo após a um elemento da lista*/
      /*regra 5*/ .churras[draggable="true"]{color: magenta;} /*altera a cor dos elementos que pertencem a classe churras e os torna arrastaveis*/
      /*regra 6*/ #lip1,#lip2,#lip3{color:blue} /*altera a cor do texto dos elementos que possuem os ids lip1, lip2, lip3 para a cor azul*/
      /*regra 7*/ #lip3.fruta{color:orange} /*altera a cor do texto dos elementos que possuem o id lip3 e fazem parte da classe fruta*/
      /*regra 8*/ ol>li.churras#lip5{color:purple} /*seleciona todos os filhos de ol que possuem o id lip5 e altera a cor de texto para roxo*/
   </style>
</head>
<body>   
   <ol>
   <!--item 1--> <li id="lip0">Abacaxi</li>
   <!--item 2--> <li           class="fruta">Melão</li>
   <!--item 3--> <li id="lip2" class="fruta">Pera</li>
   <!--item 4--> <li id="lip3" class="fruta">Uva</li>
   <!--item 5--> <li id="lip4" class="fruta">Maçã</li>
   <!--item 6--> <li           class="churras">Carne</li>
   <!--item 7--> <li           class="churras">Linguiça</li>
   <!--item 8--> <li id="lip7" class="churras" draggable="true">Pão de alho</li>
   </ol>   
</body>
</html>
